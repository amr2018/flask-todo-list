<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TodoList</title>
	<!--- start add font -->
	<link rel="" href="https://fonts.googleapis.com">
	<link rel="" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">


	<!-- add icons -->
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

	<!-- add style file -->
	<link rel='stylesheet' href='{{url_for("static", filename = "style.css")}}' >

</head>
<body>

	<div class="nav">
		<div class="navlogo">
			<div class="logo"><i class="fi fi-rr-list-check"></i></div>
			<div class="logo-text">ToDolist</div>
		</div>
	</div>


	<div class="add-task">
		<form action="/" method="post">
			<input type="text" name="name" placeholder="task name" id="task-name">
			<input type="text" name="des" placeholder="task description" id="task-des">
			<input type="submit" value="add task" id="btn">
		</form>
	</div>

	<div class="tasks">
		<div class="tasks-cont"></div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

	<script type="text/javascript" src="{{url_for('static', filename = 'main.js')}}"></script>


</body>
</html>
